  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */

    .navbar {
      margin-bottom: 0;
      border-radius: 0;
      background-color: #292929;
      border: 0px;
    }

    /* Add a gray background color and some padding to the footer */

    footer {
      background-color: rgba(50, 26, 5, 0.88);
      /*background-repeat: no-repeat;*/
      background-size: auto;
      padding: 10px;
    }

    .carousel-inner img {
      width: 100%;
      /* Set width to 100% */
      margin: auto;
      min-height: 200px;
    }

    .navbar-fixed-top.scrolled {
      background-color: white !important;
      transition: background-color 500ms linear;
    }

    .navbar-inverse .navbar-brand {
      color: white;
    }

    .navbar-fixed-top.scrolled li a:hover {
      color: white !important;
      background-color: #0044B2 !important;
      transition: background-color 500ms linear;
    }

    .navbar-inverse .navbar-nav>li>a {
      color: white;
    }

    .navbar-inverse .navbar-nav>li>a:focus,
    .navbar-inverse .navbar-nav>li>a:hover {
      color: rgb(255, 245, 90);
    }

    .navbar-fixed-top.scrolled li a {
      color: #0044B2;
    }

    .navbar-brand.scrolled {
      color: #0044B2;
    }

    .navbar-brand.scrolled:focus,
    .navbar-inverse.scrolled .navbar-brand:hover {
      color: #0044B2;
    }

    /* Hide the carousel text when the screen is less than 600 pixels wide */

    @media (max-width: 600px) {
      .carousel-caption {
        display: none;
      }
    }
  </style>
  <script>
    $(function () {
      $(document).scroll(function () {
        var $nav = $(".navbar-fixed-top");
        $nav.toggleClass('scrolled', $(this).scrollTop() > $nav.height());
      });
    });

    $(function () {
      $(document).scroll(function () {
        var $nav = $(".navbar-brand");

        if ($(this).scrollTop() > $nav.height()) {

        } else {

        }
      });
    });

    var numOfOrder = 0;

      alert("You have "+numOfOrder+" orders");
    }
  </script>
